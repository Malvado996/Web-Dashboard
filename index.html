<!doctype html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/styles.css">

</head>

<body>

  <div id="grid-container">

  <header>
    <h2>Header</h2>
  </header>

  <nav>
    <h2>Nav</h2>
  </nav>

  <main>

    <div class="dashboard">

      <div class="dash-title">
        <h2>Dashboard</h2>
      </div>

      <div class="search">
        <input class="searchbar" type="search" placeholder="Search..." />
      </div>

      <div class="alert" id="alert">
        <p>***test***test***test***</p>
      </div>

    </div>

    <section class="traffic">

      <div class="traffic-header">
      <h4>traffic</h4>
        <ul class="traffic-nav">
          <li class="traffic-nav-link">Hourly</li>
          <li class="traffic-nav-link">Daily</li>
          <li class="traffic-nav-link">Weekly</li>
          <li class="traffic-nav-link">Monthly</li>
        </ul>
      </div>

      <div class="widget-container-full">
          <canvas id="traffic-chart"></canvas>
      </div>

    </section>

    <div class="daily-traffic">
      <h4>daily-traffic</h4>
    </div>

    <div class="mobile-users">
      <h4>mobile-users</h4>
    </div>

    <div class="social-stats">
      <h4>social-stats</h4>
    </div>

    <div class="new-members">
      <h4>new-members</h4>
    </div>

    <div class="recent-activities">
      <h4>recent-activities</h4>
    </div>

    <div class="message-users">
      <h4>message-users</h4>
    </div>

    <div class="settings">
      <h4>settings</h4>
    </div>

  </main>
</div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
